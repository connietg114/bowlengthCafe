<div class="locationDetailsPage">
    <a id="previousButton" style="cursor:pointer" onclick="showNextOrPrevious(id)">&lt;&nbsp;Previous</a> /
    <a id="nextButton" style="cursor:pointer" onclick="showNextOrPrevious(id)">Next&nbsp;&gt;</a>
    <br><br><br>
    <h1 class="details-title">h1: I am (locationDetails) details-title</h1>
    <div class="locationDetails" name="">
        <div class="leftCol">
            <div class="leftColImgWrapper">
                <img class="leftColImg" src="">
            </div>

            <br>

            <div class="leftColBottomImgWrapper">

                <img class="leftColBottomImg" id="leftColBottomImg1" src="" onclick="changeImg(id)">
                <img class="leftColBottomImg" id="leftColBottomImg2" src="" onclick="changeImg(id)">
                <img class="leftColBottomImg" id="leftColBottomImg3" src="" onclick="changeImg(id)">
                <img class="leftColBottomImg" id="leftColBottomImg4" src="" onclick="changeImg(id)">
                <img class="leftColBottomImg" id="leftColBottomImg5" src="" onclick="changeImg(id)">

                <img class="leftColBottomImg" id="leftColBottomImg6" src="" onclick="changeImg(id)">
                <img class="leftColBottomImg" id="leftColBottomImg7" src="" onclick="changeImg(id)">
                <img class="leftColBottomImg" id="leftColBottomImg8" src="" onclick="changeImg(id)">
                <img class="leftColBottomImg" id="leftColBottomImg9" src="" onclick="changeImg(id)">
                <img class="leftColBottomImg" id="leftColBottomImg10" src="" onclick="changeImg(id)">

            </div>
        </div>

        <div class="rightCol">
            <h1 class="title"></h1>

            <h4 class="visitUs">Visit Us</h4>
            <p style="color:gray" class="telNo"></p>
            <p style="color:gray" class="address" id="locationAddress"></p>
            <p style="color:gray" class="address2"></p>

            <h4 class="openingHours">Opening Hours</h4>
            <p style="color:gray" class="hours"></p>
            <p style="color:gray" class="hours2"></p>
            <p style="color:gray" class="hours3"></p>

            <br><br><br>
            <div>
                <a onclick="" class="fa fa-facebook" id="locationFb"></a>&nbsp;&nbsp;
                <a onclick="" class="fa fa-twitter" id="locationTwitter"></a>&nbsp;&nbsp;
                <a onclick="" class="fa fa-tumblr" id="locationTumblr"></a>&nbsp;&nbsp;
                <a onclick="" class="fa fa-pinterest" id="locationPinterest"></a>&nbsp;&nbsp;
            </div>
        </div>
    </div>
    <div id="map">
        <iframe class="mapIframe" src="https://www.google.com/maps?q=77 Wallace Street, Mt Cook, Wellington&amp;output=embed" frameborder="0" style="border:0" allowfullscreen=""></iframe>
    </div>
    <div class="others">
        <h2 class="others-heading">Others</h2>
        <br>
        <div class="othersParent">
            <div class="othersChild1" id="othersChild" onclick="changeUrl(id, locationDetails)">
                <img class="othersImg1" id="othersImg" src="">
                <p></p>
            </div>

            <div class="othersChild2" id="othersChild" onclick="changeUrl(id, locationDetails)">
                <img class="othersImg2" id="othersImg" src="">
                <p></p>
            </div>

            <div class="othersChild3" id="othersChild" onclick="changeUrl(id, locationDetails)">
                <img class="othersImg3" id="othersImg" src="">
                <p></p>
            </div>

            <div class="othersChild4" id="othersChild" onclick="changeUrl(id, locationDetails)">
                <img class="othersImg4" id="othersImg" src="">
                <p></p>
            </div>

            <div class="othersChild5" id="othersChild" onclick="changeUrl(id, locationDetails)">
                <img class="othersImg5" id="othersImg" src="">
                <p></p>
            </div>
        </div>
    </div>
</div>
