<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Milktea-shop</title>

    <link rel="stylesheet" media="screen and (max-width:850px)" href="css/mb.css">
    <link rel="stylesheet" media="screen and (min-width:1024px)" href="css/pc.css">
    <link rel="stylesheet" media="screen and (max-width:1024px)" href="css/pd.css">
     <script src="js/index.js"></script>
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
    <!--navigation bar-->
    <div class="topnavWrapper">
        <div class="topnav" id="myTopnav">  
            <div class="logoDiv">
                <img class='active' id="logo" src="img/logo.png" alt="profile" >
            </div>
            <button class="icon" id="menu-icon" href="javascript:void(0);"  onclick="myFunction(), showPage('pages/home.html')">
                <img>menuIcon</img>
            </button>  
                     
            <div id="myMenu"class="menu-content">
                 <a class="navButton" onclick="showPage('pages/home.html')">Home</a>  
                <a class="navButton" onclick="showPage('pages/covid-19.html')">Covid-19</a>
                <a class="navButton" onclick="showPage('pages/menu.html')">Menu</a>
                <a class="navButton" onclick="showPage('pages/blog.html')">Blog</a>
                <a class="navButton" onclick="showPage('pages/location.html')">Locations</a>

                <div class="dropdown" id="ourServices">
                    <button style="text-transform: uppercase;" class="dropbtn" onclick="serviceDropdownMenu()">Follow
                        <i class="fa fa-caret-down"></i>
                    </button>
                        <div id="myDropdown" class="dropdown-content">
                            <a class="navButton" onclick="showPage('pages/follow.html')">Facebook</a>
                            <a class="navButton" onclick="showPage('pages/follow.html')">Instagram</a>
                        </div>
                </div> 
     
                <a class="navButton" onclick="showPage('pages/membership.html')">Membership</a>  
                <a class="navButton" onclick="showPage('pages/about.html')">About Us</a>

            </div>
            
        </div>
    </div>
    <br>

    <div class="pageContent">
        <h1>
            <div>This Menu div</div>
        </h1>
    </div>
    <div class="pagebody">
        <h2>
            <div>This is Pagebody div</div>
        </h2>
    </div>
    <div class="footer">
        <h3>
            <div>This is footer div</div>
        </h3>
    </div>

</body>

</html>
<script>
$(document).ready(function(){
  $(".pageContent").load("pages/home.html");
});
    function myFunction() {
        var x = document.getElementById("myTopnav");
        if (x.className === "topnav") {
            x.className += " responsive";
        } 
        else {
            x.className = "topnav";
        }
    }
</script>
